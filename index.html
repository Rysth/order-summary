<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <picture>
    <source media="(max-width: 800px)" srcset="images/pattern-background-mobile.svg">
    <img src="images/pattern-background-desktop.svg" alt="background-image-pattern-curves">
  </picture>
  <main>
    <div class="order">
      <div class="order-image">
        <img src="images/illustration-hero.svg" alt="illustration-of-order-summary">
      </div>
      <div class="order-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="order-plan">
          <div class="order-price">
            <img src="images/icon-music.svg" alt="" aria-hidden="true">
            <div>
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <button>Change</button>
        </div>
      </div>
      <div class="order-action">
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>
    </div>
  </main>

</body>

</html>
